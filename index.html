<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <main class="container">
      <section class="card">
        <div class="main-img">
          <img src="./images/image-product-mobile.jpg" alt="Photo of Gabrielle perfume">
        </div>
        <div class="content">
          <h2 class="text-grayish-blue fw-regular fs-secondary ff-secondary ">Perfume</h2>
          <h1 class="text-dark-blue fs-primary-heading fw-bold ff-primary">Gabrielle Essence Eau De Parfum</h1>
          <p class="text-grayish-blue fw-regular fs-secondary ff-secondary">
            A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="price">
            <p class="text-dark-cyan fs-primary-heading fw-bold ff-primary">$149.99</p>
            <p class="text-grayish-blue fw-regular fs-secondary ff-secondary | discounted">$169.99</p>
          </div>
          <button class="button">
            <img src="./images/icon-cart.svg" alt="">
            Add to Cart
          </button>

        </div>
      </section>
    </main>
    

    <script type="module" src="/main.js"></script>
  </body>
</html>
